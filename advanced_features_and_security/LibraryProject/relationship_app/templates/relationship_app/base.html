<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project - {% block title %}{% endblock title %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'relationship_app:list_books' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'two_factor:profile' %}">2FA Setup/Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'two_factor:login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
            {% endblock content %}
    </main>
    <footer>
        <p>&copy; 2025 Library Project</p>
    </footer>
</body>
</html>
