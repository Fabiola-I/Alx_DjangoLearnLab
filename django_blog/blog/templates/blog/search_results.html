{% extends "blog/base.html" %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% for post in results %}
        <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> by {{ post.author.username }}</li>
    {% empty %}
        <li>No posts found.</li>
    {% endfor %}
</ul>
<a href="{% url 'post-list' %}">Back to all posts</a>
{% endblock %}
