{% extends "blog/base.html" %}
{% block content %}
<h1>All Posts</h1>
<form method="get" action="{% url 'search-posts' %}">
    <input type="text" name="q" placeholder="Search posts...">
    <button type="submit">Search</button>
</form>
<ul>
    {% for post in posts %}
        <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> by {{ post.author.username }}</li>
    {% empty %}
        <li>No posts yet.</li>
    {% endfor %}
</ul>
{% endblock %}
